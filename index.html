<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RuneScape 3 - Language Switch Links</title>
    <style>
        body {
            font-size: 1.2em;
            font-family: "Lucida Grande", sans-serif;
            background-color: #1a1a1a;
            color: #f8f8f8;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 12px;
            text-align: left;
        }

        a {
            color: #66c2ff;
            text-decoration: none;
            word-wrap: break-word;
        }

        a:hover {
            color: #ffcc66;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Terminate Jagex Launcher via Taskbar Before Switching</h1>
        <table>
            <tr>
                <td><strong>English</strong></td>
                <td><a href="jagex:launch=runescape,args=[configURI=rs-launch://www.runescape.com/k=5/l=0/jav_config.ws]">Switch</a></td>
            </tr>
            <tr>
                <td><strong>German</strong></td>
                <td><a href="jagex:launch=runescape,args=[configURI=rs-launch://www.runescape.com/k=5/l=1/jav_config.ws]">Switch</a></td>
            </tr>
            <tr>
                <td><strong>French</strong></td>
                <td><a href="jagex:launch=runescape,args=[configURI=rs-launch://www.runescape.com/k=5/l=2/jav_config.ws]">Switch</a></td>
            </tr>
            <tr>
                <td><strong>Portuguese</strong></td>
                <td><a href="jagex:launch=runescape,args=[configURI=rs-launch://www.runescape.com/k=5/l=3/jav_config.ws]">Switch</a></td>
            </tr>
            <tr>
                <td><strong>Beta</strong></td>
                <td><a href="jagex:launch=runescape,args=[configURI=rs-launch://www.runescape.com/jav_config_beta.ws]">Switch</a></td>
            </tr>
        </table>
    </div>

</body>
</html>
